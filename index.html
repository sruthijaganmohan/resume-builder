<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="index.css">
    </head>


    <body>
        <page size="A4">
            <div classs="parent">

                <div class="left">
                    <div id="display-img" class="profile-pic">
                        <input type="file" id="upload-img" accept="image/png, image/jpg"></input>
                    </div>

                    <label id="contact-lbl">Contact</label><hr id='contact-line' class="left-line">
                    <input type="text" placeholder="mobile number" id="mobile-no" class="contact-details">
                    <input type="email" placeholder="email-id" id="email-id" class="contact-details">
                    <input type="text" placeholder="address" id="address" class="contact-details">

                    <label id="skills-lbl">Skills</label><hr id='skills-line' class="left-line">
                    <input type="text" placeholder="enter skill" id="skills-input">
                    <button id="skills-btn"></button>
                    <ul id="skills-ul"></ul>

                    <label id="soft-skills-lbl">Soft skills</label><hr id='soft-skills-line' class="left-line">
                    <textarea rows="7" cols="1" placeholder="enter soft skills" id="soft-skills-input"></textarea>

                    <textarea id="name" rows="2" cols="1" placeholder="enter name"></textarea>
                    <textarea id="objective" rows="4" cols="1" placeholder="enter objective"></textarea>

                    <label id="education-lbl">Education</label><hr id='education-line' class="right-line">
                    <input type="text" placeholder="enter school" class="education" id="education-1-1">
                    <input type="text" placeholder="enter education type, grade" class="education" id="education-1-2">
                    <input type="text" placeholder="enter school" class="education" id="education-2-1">
                    <input type="text" placeholder="enter education type, grade" class="education" id="education-2-2">
                    <input type="text" placeholder="enter school" class="education" id="education-3-1">
                    <input type="text" placeholder="enter education type, grade" class="education" id="education-3-2">

                    <label id="projects-lbl">Projects</label><hr id='projects-line' class="right-line">
                    <input type="text" placeholder="enter project name" class="projects" id="projects-1-1">
                    <textarea id="projects-1-2" placeholder="enter project description" rows="7" cols="1" class="projects"></textarea>
                    <input type="text" placeholder="enter project name" class="projects" id="projects-2-1">
                    <textarea id="projects-2-2" placeholder="enter project description" rows="7" cols="1" class="projects"></textarea>
                </div>
                    
            </div>
        </page>

        <center><button class="after-btn" id="done">Done</button>
        <button class="after-btn" id="generate-resume">Generate resume</button></center>

        <script src="index.js"></script>
    </body>

</html>
