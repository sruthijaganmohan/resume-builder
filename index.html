<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="index.css">
    </head>


    <body>
        <page size="A4">
            <div classs="parent">

                <div class="left">
                    <div id="display-img" class="profile-pic">
                        <input type="file" id="upload-img" accept="image/png, image/jpg"></input>
                    </div>

                    <label id="contact-lbl">Contact</label><hr id='contact-line' class="left-line">
                    <input type="text" placeholder="mobile number" id="mobile-no" class="contact-details">
                    <input type="email" placeholder="email-id" id="email-id" class="contact-details">
                    <input type="text" placeholder="address" id="address" class="contact-details">

                    <label id="skills-lbl">Skills</label><hr id='skills-line' class="left-line">
                    <input type="text" placeholder="enter skill" id="skills-input">
                    <button id="skills-btn"></button>
                    <ul id="skills-ul"></ul>

                    <label id="soft-skills-lbl">Soft skills</label><hr id='soft-skills-line' class="left-line">
                    <textarea rows="7" cols="1" placeholder="enter soft skills" id="soft-skills-input"></textarea>

                    
                </div>
                    
            </div>
        </page>
        <script src="index.js"></script>
    </body>

</html>
